name: Zig CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: master

      - run: zig version
      - run: zig env
      - uses: nektro/actions-setup-zigmod@v1.0.0
      - run: zigmod version
      - run: zigmod ci
      - run: zig build
